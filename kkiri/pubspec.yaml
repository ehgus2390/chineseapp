name: kkiri
description: "A Flutter app connecting exchange students in Korea."
publish_to: 'none'
http: ^1.2.0
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2

  # 🔥 Firebase (Core 3.x 세대)
  firebase_core: ^3.4.0
  firebase_auth: ^5.1.3
  cloud_firestore: ^5.5.1
  firebase_storage: ^12.1.3

  # 🌍 지도 및 위치
  google_maps_flutter: ^2.7.0
  geolocator: ^10.1.1
  geocoding: ^3.0.0
  geoflutterfire_plus: ^0.0.32

  # 🖼️ 이미지 업로드
  image_picker: ^1.0.7

  # ⚙️ 기타
  go_router: ^14.2.2
  shared_preferences: ^2.3.2

  # 🌐 다국어
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
