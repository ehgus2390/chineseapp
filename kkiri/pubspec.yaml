name: kkiri
description: "A Flutter app connecting exchange students in Korea."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.1.2

  # Firebase (compatible versions)
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  google_sign_in: ^7.2.0

  # 지도/위치
  google_maps_flutter: ^2.7.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  http: ^1.2.0
  image_picker: ^1.0.7

  # 기타
  go_router: ^17.0.0
  shared_preferences: ^2.3.2
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
#  geoflutterfire_plus: ^0.0.33

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - lib/l10n/

